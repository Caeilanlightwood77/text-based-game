<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-cover">
    <div class="container-fluid">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-3 order-md-1 text-center left-column bg-gray-gradient">
                <div class="row pt-0">
                    <div class="col welcome">
                        <h1>Join<br>The<br>Cat<br>World</h1>
                    </div>
                </div>
                <div class="row pt-lg-5">
                    <div class="col">
                        <marquee direction="left">"Meow-velous adventures await!" </marquee>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- Navigation -->
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <div class="container">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse d-flex justify-content-center fw-bolder"
                                    id="navbarNav">
                                    <ul class="navbar-nav flex-column">
                                        <li class="nav-item">
                                            <a href="/Home/home.html" class="nav-link">HOME</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="/AboutUs/About Us.html" class="nav-link">ABOUT US</a>
                                        </li>
                                        <li class="nav-item">
                                            <a href="/ContactUs/contact.html" class="nav-link">CONTACT</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-5 order-md-2 d-flex align-items-center justify-content-center">
                <div class="container login p-5">
                    <h1 class="text-center">LOGIN</h1>

                    <!-- Form -->
                    <form class="needs-validation" novalidate>
                        <div class="form-control">
                            <input type="text" id="username" required>
                            <label>USERNAME</label>
                        </div>
                        <div class="form-control">
                            <input type="password" id="password" required>
                            <label>PASSWORD</label>
                        </div>
                        <div class="showForget">
                            <div class="showPass">
                                <input type="checkbox">
                                <label>Remember Me</label>
                            </div>
                            <div class="forgetPass">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <a href="/Game/Inner Login/innerLogin.html" class="btn">
                            <button>LOGIN</button>
                        </a>
                        <p class="text">
                            Don't have an account?
                            <a href="/Register/register.html">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
